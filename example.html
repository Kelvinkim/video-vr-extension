<!doctype html>
<html>
<head><title>Video VR Extension</title></head>
<style>
#container {
    margin: 0 auto;
    width: 800px;
}
#header {
    padding: 20px;
}
div h2 {
    display: inline;
}
label {
    float: right;
}
select {
    float: right;
}
.example-description {
  background-color: #ddd;
  border: thin solid #333;
  padding: 5px;
}

.video-content {
    width: 640px;
    height: 480px;
}

.video-container {
    position: absolute,
    top: 0;
    left: 0;
    right: 0;
    z-index: 900;
}
</style>
<body>

<div id="container">
  <div id="header">
      <h2><a href="https://github.com/slawrence/video-vr-extension">video-vr-extension</a></h2>
  </div>
  <div class="video-container" style="position: relative">
      <div class="video-content">
          <video width="800" height="600" src="sintel.ogv" crossorigin="anonymous" data-setup="{}" controls></video>
      </div>
  </div>
</div>

</body>
</html>
