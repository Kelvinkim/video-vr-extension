<html>
    <head>
        <style>
            #container {
                text-align: center;
                min-width: 200px;
            }
            #count {
                font-size: 80%;
            }
            #help {
                font-size: 75%;
            }
            #help p {
                margin: 0;
            }
            h5 {
                margin: 0;
            }
        </style>
        <script src="popup.js"></script>
    </head>

    <body>
        <div id="container">
            <div>
                <label for="projection">Projection:</label>
                <select id="projection" disabled="disabled">
                    <option>Plane</option>
                    <option>Sphere</option>
                    <option>Cube</option>
                    <option>Cylinder</option>
                </select>
            </div>
            <div id="count"></div>
            <div id="help">
                <h5>Controls:</h5>
                <p>c - re-center</p>
                <p>n - next projection</p>
                <p>o - increase IPD</p>
                <p>p - decrease IPD</p>
                <p>wasd - move up, left, down, right</p>
            </div>
        </div>
    </body>

</html>
